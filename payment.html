<!DOCTYPE html>
<html lang="eng-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="payment.css">
    </head>
<body class="selection:bg-blue-200 selection:text-blue-800">
    <!-- Main container for the payment form -->
    <div class="relative max-w-lg w-full bg-white rounded-xl shadow-xl p-8 md:p-10 lg:p-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Secure Payment</h2>
        <p class="text-gray-600 mb-8 text-center">Please enter your payment details below.</p>

        <form action="#" method="POST" class="space-y-6">

            <!-- Accepted Payment Methods/Icons -->
            <div class="flex justify-center mb-6">
                <div class="card-icons flex items-center">
                    <img src="https://placehold.co/40x24/FFFFFF/333333?text=Visa" alt="Visa" class="h-6 mr-2">
                    <img src="https://placehold.co/40x24/FFFFFF/333333?text=Mastercard" alt="Mastercard" class="h-6 mr-2">
                    <img src="https://placehold.co/40x24/FFFFFF/333333?text=Amex" alt="American Express" class="h-6">
                </div>
            </div>

            <!-- Card Number Input Field -->
            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="XXXX XXXX XXXX XXXX"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    autocomplete="cc-number"
                    maxlength="19"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                    required
                >
            </div>

            <!-- Expiry Date and CVV Row -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                    <input
                        type="text"
                        id="expiryDate"
                        name="expiryDate"
                        placeholder="MM/YY"
                        inputmode="numeric"
                        pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                        autocomplete="cc-exp"
                        maxlength="5"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                        required
                    >
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                    <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        placeholder="XXX"
                        inputmode="numeric"
                        pattern="[0-9]{3,4}"
                        autocomplete="cc-csc"
                        maxlength="4"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                        required
                    >
                </div>
            </div>

            <!-- Cardholder Name Input Field -->
            <div>
                <label for="cardholderName" class="block text-sm font-medium text-gray-700 mb-1">Cardholder Name</label>
                <input
                    type="text"
                    id="cardholderName"
                    name="cardholderName"
                    placeholder="Full Name on Card"
                    autocomplete="cc-name"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                    required
                >
            </div>

            <!-- Billing Address Section (Optional but common) -->
            <div class="pt-4 border-t border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Billing Address</h3>

                <!-- Address Line 1 -->
                <div>
                    <label for="address1" class="block text-sm font-medium text-gray-700 mb-1">Address Line 1</label>
                    <input
                        type="text"
                        id="address1"
                        name="address1"
                        placeholder="Street Address, P.O. Box, Company Name"
                        autocomplete="address-line1"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                        required
                    >
                </div>

                <!-- Address Line 2 (Optional) -->
                <div>
                    <label for="address2" class="block text-sm font-medium text-gray-700 mb-1">Address Line 2 (Optional)</label>
                    <input
                        type="text"
                        id="address2"
                        name="address2"
                        placeholder="Apartment, Suite, Unit, Building"
                        autocomplete="address-line2"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                    >
                </div>

                <!-- City, State/Province, Zip/Postal Code Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input
                            type="text"
                            id="city"
                            name="city"
                            placeholder="City"
                            autocomplete="address-level2"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                            required
                        >
                    </div>
                    <div>
                        <label for="stateProvince" class="block text-sm font-medium text-gray-700 mb-1">State/Province</label>
                        <input
                            type="text"
                            id="stateProvince"
                            name="stateProvince"
                            placeholder="State/Province"
                            autocomplete="address-level1"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                            required
                        >
                    </div>
                    <div>
                        <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-1">Zip/Postal Code</label>
                        <input
                            type="text"
                            id="zipCode"
                            name="zipCode"
                            placeholder="XXXXX"
                            inputmode="numeric"
                            autocomplete="postal-code"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out"
                            required
                        >
                    </div>
                </div>

                <!-- Country Dropdown Field (Billing) -->
                <div>
                    <label for="billingCountry" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select
                        id="billingCountry"
                        name="billingCountry"
                        autocomplete="country-name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200 ease-in-out bg-white"
                        required
                    >
                        <option value="">Select your country</option>
                        <option value="USA">United States</option>
                        <option value="CAN">Canada</option>
                        <option value="GBR">United Kingdom</option>
                        <option value="AUS">Australia</option>
                        <option value="DEU">Germany</option>
                        <option value="FRA">France</option>
                        <option value="JPN">Japan</option>
                        <option value="IND">India</option>
                        <option value="KEN">Kenya</option>
                        <option value="NGA">Nigeria</option>
                        <option value="ZAF">South Africa</option>
                        <option value="BRA">Brazil</option>
                        <option value="MEX">Mexico</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                    Pay Now
                </button>
            </div>
        </form>
    </div>
</body>
</html>
